<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Debt</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #91e5f6;
            color: #133c55;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #386fa4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 3em;
            color: #ffffff;  /* White text on the header */
            margin: 0;
        }

        nav {
            background-color: #59a5d8;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #84d2f6;
            color: #133c55;  /* Text color on hover */
        }

        main {
            padding: 20px;
        }

        form {
            margin-top: 20px;
        }

        /* Include the new CSS styles for the add-expense-table */
        .add-expense-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .add-expense-table label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .add-expense-table input,
        .add-expense-table select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .add-expense-table button {
            margin-top: 20px;
            padding: 12px;
            background-color: #59a5d8;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        .add-expense-table button:hover {
            background-color: #84d2f6;
        }

        .initially-hidden {
            display: none;
        }

        #notification {
            display: none;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Debt</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/budget">Budget</a>
        <a href="/expenses">Expenses</a>
    </nav>

    <main>
        <form method="POST" action="/debt">
            {{ alldebt.csrf_token }}
            {{ alldebt.hidden_tag() }}
            <table class="add-expense-table">
                <tr>
                    <td><label for="debt_type">Debt Type:</label></td>
                    <td>{{ alldebt.debt_type }}</td>
                </tr>
                <tr>
                    <td><label for="principal_amount">Principal Amount:</label></td>
                    <td>{{ alldebt.principal_amount }}</td>
                </tr>
                <tr>
                    <td><label for="interest_rate">Interest Rate:</label></td>
                    <td>{{ alldebt.interest_rate }}</td>
                </tr>
                <tr>
                    <td><label for="monthly_payment">Monthly Payment:</label></td>
                    <td>{{ alldebt.monthly_payment }}</td>
                </tr>
                <tr>
                    <td><label for="remaining_balance">Remaining Balance:</label></td>
                    <td>{{ alldebt.remaining_balance }}</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Add Debt</button>
                    </td>
                </tr>
            </table>
        </form>

        <div id="notification"></div>
    </main>
</body>
</html>
