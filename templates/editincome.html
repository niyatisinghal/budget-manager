<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Income</title>
</head>
<body>
    <h1>Edit Income</h1>
    <form method="POST" action="/edit_income/{{ income_item.id }}">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        <label for="source">Source:</label>
        {{ form.source }}
        <br>
        <label for="planned_income">Planned Income:</label>
        {{ form.planned_income }}
        <br>
        <label for="actual_income">Actual Income:</label>
        {{ form.actual_income }}
        <br>
        <label for="date">Date:</label>
        {{ form.date }}
        <br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
