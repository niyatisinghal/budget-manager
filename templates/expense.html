<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracking</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #91e5f6;
            color: #133c55;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #386fa4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 3em;
            color: #ffffff;  /* White text on the header */
            margin: 0;
        }

        nav {
            background-color: #59a5d8;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #84d2f6;
            color: #133c55;  /* Text color on hover */
        }

        main {
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px; /* Add margin to separate the form and the table */
        }

        th, td {
            border: 1px solid #386fa4;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #59a5d8;
            color: #ffffff;
        }

        form {
            margin-top: 20px;
        }

        /* Include the new CSS styles for the add-budget-table */
        .add-budget-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .add-budget-table label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .add-budget-table input,
        .add-budget-table textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .add-budget-table button {
            margin-top: 10px;
            padding: 8px;
            background-color: #59a5d8;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        .add-budget-table button:hover {
            background-color: #84d2f6;
        }
        .initially-hidden {
            display: none;
        }
    </style>
    <script>
        function toggleTableVisibility() {
            const table = document.getElementById('expense-table');
            const recordExpenseForm = document.getElementById('record-expense-form');

            if (table && recordExpenseForm) {
                if (recordExpenseForm.elements['category'].value.trim() !== ''
                    || recordExpenseForm.elements['amount'].value.trim() !== ''
                    || recordExpenseForm.elements['date'].value.trim() !== ''
                    || recordExpenseForm.elements['notes'].value.trim() !== '') {
                    table.classList.remove('initially-hidden');
                } else {
                    table.classList.add('initially-hidden');
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Expense Tracking</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/budget">Budget</a>
        <a href="/expenses">Expenses</a>
    </nav>

    <main>
        <table id="expense-table" class="initially-hidden">
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th> <!-- New column for date -->
                <th>Time</th> <!-- New column for time -->
                <th>Action</th>
            </tr>
          
            {% for item in expense_data %}
                <tr>
                    <td>{{ item.category }}</td>
                    <td>${{ item.amount }}</td>
                    <td>
                        <form method="post" action="{{ url_for('edit_expense', id=item.id) }}">
                            <button type="submit">Edit</button>
                        </form>
                        <form method="post" action="{{ url_for('delete_expense', id=item.id) }}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>

        <h2>Record Expense</h2>
        <form id="record-expense-form" method="post" action="{{ url_for('record_expense') }}" onkeyup="toggleTableVisibility()">
            <table class="add-expense-table">
                <tr>
                    <td><label for="category">Category:</label></td>
                    <td><input type="text" name="category" required></td>
                </tr>
                <tr>
                    <td><label for="amount">Amount:</label></td>
                    <td><input type="text" name="amount" required></td>
                </tr>
                <tr>
                    <td><label for="date">Date:</label></td>
                    <td><input type="date" name="date" required></td>
                </tr>
                <tr>
                    <td><label for="notes">Notes:</label></td>
                    <td><textarea name="notes" rows="4" cols="50"></textarea></td>
                </tr>
               
            </table>

            <button type="submit">Record Expense</button>
        </form>
    </main>
</body>
</html>
