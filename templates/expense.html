<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracking</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #91e5f6;
            color: #133c55;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #386fa4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 3em;
            color: #ffffff;  /* White text on the header */
            margin: 0;
        }

        nav {
            background-color: #59a5d8;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #84d2f6;
            color: #133c55;  /* Text color on hover */
        }

        main {
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px; /* Add margin to separate the form and the table */
        }

        th, td {
            border: 1px solid #386fa4;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #59a5d8;
            color: #ffffff;
        }

        form {
            margin-top: 20px;
        }

        /* Include the new CSS styles for the add-budget-table */
        .add-budget-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .add-budget-table label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .add-budget-table input,
        .add-budget-table textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .add-budget-table button {
            margin-top: 10px;
            padding: 8px;
            background-color: #59a5d8;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        .add-budget-table button:hover {
            background-color: #84d2f6;
        }
        .initially-hidden {
            display: none;
        }
        #notification {
            display: none;
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        // Modify the toggleTableVisibility function
    function toggleTableVisibility() {
        const table = document.getElementById('expense-table');
        const recordExpenseForm = document.getElementById('record-expense-form');
        const addedItemRow = document.getElementById('added-item-row');

        if (table && recordExpenseForm && addedItemRow) {
            const category = recordExpenseForm.elements['category'].value.trim();
            const amount = recordExpenseForm.elements['amount'].value.trim();
            const date = recordExpenseForm.elements['date'].value.trim();
            const notes = recordExpenseForm.elements['notes'].value.trim();

            if (category !== '' || amount !== '' || date !== '' || notes !== '') {
                table.classList.remove('initially-hidden');
                addedItemRow.classList.remove('initially-hidden');

                // Update the added item row with the form values
                document.getElementById('added-category').textContent = category;
                document.getElementById('added-amount').textContent = amount;
                document.getElementById('added-date').textContent = formatDate(date);
                document.getElementById('added-notes').textContent = notes;
            } else {
                table.classList.add('initially-hidden');
                addedItemRow.classList.add('initially-hidden');
            }
        }
    }

    // Function to format the date
    function formatDate(dateString) {
        const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
        const formattedDate = new Date(dateString).toLocaleDateString(undefined, options);
        return formattedDate;
    }

    function handleFormSubmit(event) {
            // Prevent the default form submission
        event.preventDefault();

            // Reset the form
        document.getElementById('record-expense-form').reset();
    }

    function addExpenseRow() {
        const table = document.getElementById('expense-table');
        const recordExpenseForm = document.getElementById('record-expense-form');
        const notification = document.getElementById('notification');

        if (table && recordExpenseForm) {
            const category = recordExpenseForm.elements['category'].value.trim();
            const amount = recordExpenseForm.elements['amount'].value.trim();
            const date = recordExpenseForm.elements['date'].value.trim();
            const notes = recordExpenseForm.elements['notes'].value.trim();

            if (category !== '' && amount !== '' && date !== '') {
            // Create a new row and cells for the table
                const newRow = table.insertRow(1); // Insert at the second row (index 1) to leave space for the header
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);
                const cell4 = newRow.insertCell(3);

            // Populate the cells with form values
                cell1.textContent = category;
                cell2.textContent = '$' + amount;
                cell3.textContent = formatDate(date);

            // Optional: If notes are provided, add them to the fourth cell
                if (notes !== '') {
                    cell4.textContent = notes;
            }

            // Clear the form for the next input
            recordExpenseForm.reset();
            // Show success message
            notification.textContent = 'Expense recorded successfully.';
            notification.style.color = 'green';
        } else {
            // Show error message
            notification.textContent = 'Please fill in category, amount, and date before recording the expense.';
            notification.style.color = 'red';
        }
        // Display the notification
        notification.style.display = 'block';

// Hide the notification after a few seconds (you can adjust the timeout)
        setTimeout(() => {
            notification.style.display = 'none';
            }, 3000);
    }
}


        

    </script>
</head>
<body>
    <header>
        <h1>Expense Tracking</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/budget">Budget</a>
        <a href="/expenses">Expenses</a>
    </nav>

    <main>
        <h2>Record Expense</h2>
        <form id="record-expense-form" method="post" action="{{ url_for('record_expense') }}" onkeyup="toggleTableVisibility()">
            <table class="add-expense-table">
                <tr>
                    <td><label for="category">Category:</label></td>
                    <td><input type="text" name="category" required></td>
                </tr>
                <tr>
                    <td><label for="amount">Amount:</label></td>
                    <td><input type="number" name="amount" required></td>
                </tr>
                <tr>
                    <td><label for="date">Date:</label></td>
                    <td><input type="date" name="date" required></td>
                </tr>
                <tr>
                    <td><label for="notes">Notes:</label></td>
                    <td><textarea name="notes" rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="button" onclick="addExpenseRow()">Record Expense</button>
                    </td>
                </tr>

            </table>

            
        </form>


        <table id="expense-table" class="initially-hidden">
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th> <!-- New column for date -->
                <th>Notes</th> <!-- New column for time -->
                
            </tr>
          
            {% for item in expense_data %}
                <tr>
                    <td>{{ item.category }}</td>
                    <td>${{ item.amount }}</td>
                    <td>
                        <form method="post" action="{{ url_for('edit_expense', id=item.id) }}">
                            <button type="submit">Edit</button>
                        </form>
                        <form method="post" action="{{ url_for('delete_expense', id=item.id) }}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            <!-- New row for the added expense item -->
            <tr id="added-item-row" class="initially-hidden">
                <td id="added-category"></td>
                <td id="added-amount"></td>
                <td id="added-date"></td>
                <td id="added-notes"></td>
            </tr>
        </table>

        <div id="notification"></div>

        
    </main>
</body>
</html>
