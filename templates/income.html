<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
</head>
<body>
    <h1>Add Income</h1>
    <form method="POST" action="/income">
        {{ allincome.csrf_token }}
        {{ allincome.hidden_tag() }}
        <label for="source">Source:</label>
        {{ allincome.source }}
        <br>
        <label for="planned_income">Planned Income:</label>
        {{ allincome.planned_income }}
        <br>
        <label for="actual_income">Actual Income:</label>
        {{ allincome.actual_income }}
        <br>
        <label for="date">Date:</label>
        {{ allincome.date }}
        <br>
        <input type="submit" value="Add Income">
    </form>
</body>
</html>
