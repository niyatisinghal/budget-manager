<!-- table.html -->
<table>
    <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>Frequency</th>
        <th>Start Date</th>
        <th>End Date</th>
    </tr>
    {% for item in budget_data %}
    <tr>
        <td>{{ item.category }}</td>
        <td>${{ item.amount }}</td>
        <td>{{ item.frequency }}</td>
        <td>{{ item.start_date.strftime('%Y-%m-%d') }}</td>
        <td>{{ item.end_date.strftime('%Y-%m-%d') }}</td>
        <td>
            <form method="post" action="{{ url_for('edit_budget', id=item.id) }}">
                <button type="submit">Edit</button>
            </form>
            <form method="post" action="{{ url_for('delete_budget', id=item.id) }}">
                <button type="submit">Delete</button>
            </form>
            <a href="{{ url_for('edit_budget', id=item.id) }}">Edit (Alternate)</a>
        </td>
    </tr>
    {% endfor %}
</table>
