<script>
    function toggleTableVisibility() {
        // Modify the IDs based on your transaction page structure
        const table = document.getElementById('transaction-history-table');
        const recordTransactionForm = document.getElementById('add-transaction-form');
        const addedItemRow = document.getElementById('added-item-row');


        if (table && recordTransactionForm && addedItemRow) {
            const date = recordTransactionForm.elements['date'].value.trim();
            const description = recordTransactionForm.elements['description'].value.trim();
            const category = recordTransactionForm.elements['category'].value.trim();
            const amount = recordTransactionForm.elements['amount'].value.trim();
            const running_balance = recordTransactionForm.elements['running_balance'].value.trim();

            if (date !== '' || description !== '' || category !== '' || amount !== '' || running_balance !== '') {
                table.classList.remove('initially-hidden');
                addedItemRow.classList.remove('initially-hidden');

                document.getElementById('added-date').textContent = date;
                document.getElementById('added-description').textContent = description;
                document.getElementById('added-category').textContent = category;
                document.getElementById('added-amount').textContent = amount;
                document.getElementById('added-running-balance').textContent = running_balance;


                // Optionally, update the added item row with the form values if needed

            } else {
                table.classList.add('initially-hidden');
                addedItemRow.classList.add('initially-hidden');

            }
        }
    }

    function formatDate(dateString) {
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const formattedDate = new Date(dateString).toLocaleDateString(undefined, options);
            return formattedDate;
        }

    function handleTransactionFormSubmit(event) {
        event.preventDefault();
        // Optionally reset the form if needed
        document.getElementById('add-transaction-form').reset();
    }

    function addTransactionRow() {
        const table = document.getElementById('transaction-history-table');
        const recordTransactionForm = document.getElementById('add-transaction-form');
        const notification = document.getElementById('notification');


        if (table && recordTransactionForm) {
            const date = recordTransactionForm.elements['date'].value.trim();
            const description = recordTransactionForm.elements['description'].value.trim();
            const category = recordTransactionForm.elements['category'].value.trim();
            const amount = recordTransactionForm.elements['amount'].value.trim();
            const running_balance = recordTransactionForm.elements['running_balance'].value.trim();

            if (date !== '' && description !== '' && category !== '' && amount !== '' && running_balance !== '') {
                const newRow = table.insertRow(table.rows.length);
                //const newRow = table.insertRow(table.rows.length); // Insert at the end of the table
                    const cell1 = newRow.insertCell(0);
                    const cell2 = newRow.insertCell(1);
                    const cell3 = newRow.insertCell(2);
                    const cell4 = newRow.insertCell(3);
                    const cell5 = newRow.insertCell(4);

                    // Populate the cells with form values
                    cell1.textContent = date;
                    cell2.textContent = description;
                    cell3.textContent = category;
                    cell4.textContent = '$' + amount;
                    cell5.textContent = '$' + running_balance;
                // Optionally reset the form after adding the row
                recordTransactionForm.reset();
                // Show success message
                notification.textContent = 'Budget item added successfully.';
                notification.style.color = 'green';
                } else {
                    // Show error message
                    notification.textContent = 'Please fill in all fields before adding the budget item.';
                    notification.style.color = 'red';
                }
                // Display the notification
                notification.style.display = 'block';

                // Hide the notification after a few seconds (you can adjust the timeout)
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        }
</script>
